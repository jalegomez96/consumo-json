<div class="container">
  <div class="row my-5">
    <div class="col text-center">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <input
        [(ngModel)]="argument"
        (ngModelChange)="applyFilter()"
        class="form-control"
        type="text"
        name="buscar"
        placeholder="Buscar"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th *ngFor="let header of tableHeaders">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of tableData">
            <td>{{ element.region }}</td>
            <td>{{ element.c_digo_dane_del_departamento }}</td>
            <td>{{ element.departamento }}</td>
            <td>{{ element.c_digo_dane_del_municipio }}</td>
            <td>{{ element.municipio }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer class="mt-5">
  <p class="text-center">Jaime Gomez - Nicole Villarreal</p>
  <p class="text-center">
    San Juan de Pasto - Copyright &copy;
    <script>
      document.write(new Date().getFullYear());
    </script>
    Your Name All Rights Reserved
  </p>
</footer>
